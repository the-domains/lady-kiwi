 who also goes by Lady Kiwi, is a creative experimental artist and entrepreneur of Honduran and Nigerian descent. Born and raised in the DC metropolitan area, she is ringing in a new era with her diverse talents that bring timely messages to the tune of pop, rap, alternative, and other genres. Lady Kiwi jump-started her performing career at the age of 4 years old when she landed a leading role at a performing arts summer camp, and self-recorded her first song when she was 11 years old. She started taking music seriously in 2008 when she began collaborations with other artists residing in the DC Metropolitan area. She is a 2013 graduate from the International Baccalaureate program at South Lakes High School in Reston, Virginia. Kemi's girl scouting days have taken her from the Daisies to the Ambassadors level, reflecting nearly one dozen years of sisterhood and growth with her Girl Scout sisters. She has earned much recognition including, the Leadership Torch, Silver Trefoil Award, and Silver Award. As a Gold Award recipient, Kemi developed the \"Young Artists' Creative Table,\" where she lead young artists to connect with accomplished music professionals. Participants delved into the world of music, entrepreneurship, intellectual property, and copyright law. In the fall of 2013, Kemi began her studies at the Clive Davis Institute of Recorded Music within the Tisch School of the Arts at New York University, where she studied music business and entrepreneurship. After completing classes relevant to branding and marketing, her years of service has led her to found LOUD Kingdom, a non-profit strategic charity and community service organization, in order to reach out to those in need. She hopes to inspire her clients through her love and passion for branding, music, and artistry. She is a songwriter, producer, singer, rapper, guitarist, pianist, violinist, dancer, choreographer, and emerging executive. Keep your eyes fixed on the horizon for Kemi, rising performer and entrepreneur--like no one has ever seen before.","datePublished":"2016-06-27T16:40:28.707Z","dateModified":"2016-06-27T16:40:21.878Z","title":"BIO","author":[],"authors":[],"publisher":null,"starred":false,"sourcePath":"_posts/2016-06-27-bio.md","@type":"Article","url":"bio/index.html"},"created_by":"9044d7f8-9879-4228-9ebb-07e895428804","updated_by":"9044d7f8-9879-4228-9ebb-07e895428804","created_at":"2016-06-20T09:43:43.579Z","updated_at":"2016-06-27T16:40:21.878Z","published":true,"score":0,"path":"_posts/2016-06-27-bio.md","content":[{"id":"5e5bb878-e98a-49d6-a1fe-aa4c7e59683b","item":"0cba9687-b0e2-4b9b-83fd-4f0be55ef79a","type":"h1","html":"<h1>BIO</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"9044d7f8-9879-4228-9ebb-07e895428804","source":"0cba9687-b0e2-4b9b-83fd-4f0be55ef79a","authors":[],"publisher":{},"starred":true},"src":null,"text":"BIO","measurementHash":"a52b6740d1e5bbbd892865c74c8175f5","length":3,"language":"hr","measurementVersion":16},{"id":"e25ca84b-9606-4b57-ba4c-bf6f199c965e","item":"0cba9687-b0e2-4b9b-83fd-4f0be55ef79a","type":"text","html":"<p>Oluwakemi Gabriela Reyes Akinbileje, who also goes by Lady Kiwi, is a creative experimental artist and entrepreneur of Honduran and Nigerian descent. Born and raised in the DC metropolitan area, she is ringing in a new era with her diverse talents that bring timely messages to the tune of pop, rap, alternative, and other genres. Lady Kiwi jump-started her performing career at the age of 4 years old when she landed a leading role at a performing arts summer camp, and self-recorded her first song when she was 11 years old. She started taking music seriously in 2008 when she began collaborations with other artists residing in the DC Metropolitan area. She is a 2013 graduate from the International Baccalaureate program at South Lakes High School in Reston, Virginia. Kemi's girl scouting days have taken her from the Daisies to the Ambassadors level, reflecting nearly one dozen years of sisterhood and growth with her Girl Scout sisters. She has earned much recognition including, the Leadership Torch, Silver Trefoil Award, and Silver Award. As a Gold Award recipient, Kemi developed the \"Young Artists' Creative Table,\" where she lead young artists to connect with accomplished music professionals. Participants delved into the world of music, entrepreneurship, intellectual property, and copyright law. In the fall of 2013, Kemi began her studies at the Clive Davis Institute of Recorded Music within the Tisch School of the Arts at New York University, where she studied music business and entrepreneurship. After completing classes relevant to branding and marketing, her years of service has led her to found LOUD Kingdom, a non-profit strategic charity and community service organization, in order to reach out to those in need. She hopes to inspire her clients through her love and passion for branding, music, and artistry. She is a songwriter, producer, singer, rapper, guitarist, pianist, violinist, dancer, choreographer, and emerging executive. Keep your eyes fixed on the horizon for Kemi, rising performer and entrepreneur--like no one has ever seen before.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0cba9687-b0e2-4b9b-83fd-4f0be55ef79a","authors":[],"publisher":{},"starred":true},"src":null,"text":"Oluwakemi Gabriela Reyes Akinbileje, who also goes by Lady Kiwi, is a creative experimental artist and entrepreneur of Honduran and Nigerian descent. Born and raised in the DC metropolitan area, she is ringing in a new era with her diverse talents that bring timely messages to the tune of pop, rap, alternative, and other genres. Lady Kiwi jump-st
